<p>メール通知を誰に送信するかを設定します。</p>

<ul>
  <li><strong>OWNER</strong>: チェンジのオーナー</li>
  <li><strong>OWNER_REVIEWERS</strong>: チェンジのオーナーとレビュワー</li>
  <li><strong>ALL</strong>: 興味のある人全員（オーナー、レビュアー、ウォッチャー、スターをつけた人）</li>
  <li><strong>NONE</strong>: 誰にも通知しない</li>
</ul>

<p>サーバー設定でGerrit REST APIが有効になっている場合、この設定は暗黙のうちに適用されます。
無効になっている場合は、サーバー設定内にあるGerritコマンドの設定でオプションを追加する必要があります。</p>
