<p>Gerritへの接続が確立された時にレビューされていないパッチを検索し、イベントを生成します。</p>

<p>もしGerritへの接続が切断されている間にレビューされていないパッチセットが作られていたら、
Gerritへの再接続時にそのパッチセットの<i>Patchset Created</i>イベントが生成され、トリガーを実行します。</p>

<p><b>注意！</b></p>

<ul>
  <li><b>プロジェクトのパターン形式が<i>plain text</i>のもののみをサポートします。</b>他のパターン形式は無視されます。</li>
  <li><b><i>Patchset Created</i>のみをサポートします。</b>他のイベントタイプは生成されません。</li>
</ul>
