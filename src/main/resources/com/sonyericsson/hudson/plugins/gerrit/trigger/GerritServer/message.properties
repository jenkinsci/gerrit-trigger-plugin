ConnectionError=\
  The connection could not be established! Check your settings and the Gerrit server.
SnapshotVersionWarning=\
  Gerrit is a snapshot version. Jenkins cannot fully determine \
  what features are available, so all features have been enabled.
DisabledFeaturesWarning=\
  Gerrit version is a bit old, so not all Gerrit features are enabled. \
  The following features have been disabled:
SpecificVersionRequiredWarning=\
  {0} requires {1}
MissedEventsPlaybackNotSupportedWarning=\
  Gerrit Missed Events Playback is not supported. Verify if the connection \
  has the REST API enabled and that the Gerrit Events-log plugin is installed and \
  configured on the Gerrit Server.
