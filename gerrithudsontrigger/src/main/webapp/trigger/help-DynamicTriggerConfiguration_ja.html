<b>動的トリガー設定</b> - トリガーするGerritプロジェクトの設定を、URLで指定されたGerritトリガー設定ファイルにて行います。この設定ファイルは一定の間隔で自動的に読み込まれ、それに応じてこのジョブのトリガー設定を更新します。<br>
<br>
このURLは<b>java.net.URL</b>で処理可能な形式で記述してください。<br>
<br>
動的トリガーは、手動で設定された以下のトリガー設定と共存可能です。<br>
<br>
Gerritトリガー設定ファイルのフォーマットについては、jenkins-ci.orgにある<a href="https://wiki.jenkins-ci.org/display/JENKINS/Gerrit+Trigger">プログラインページ</a>の"Dynamic triggering"を参照してください。
