<p>名前とメールアドレスを結合した値が格納されているいくつかの設定パラメーターは、
ビルドで呼び出される全てのツールを満足させるようなエスケープを行うことが難しく、
スレーブの環境によっては問題を引き起こすことがあります。</p>

<p>例：ある環境で、GERRIT_PATCHSET_UPLOADERをコマンドラインに展開する。<br/>
   &nbsp;&nbsp;<i>名前とメールアドレスの間の空白がコマンドライン上の区切り文字と認識されてしまう。</i></p>

<p>この設定を有効にすることで、それらのパラメーターをビルドに対して生成しないようにします。
無効の場合は従来通り生成されます。</p>
