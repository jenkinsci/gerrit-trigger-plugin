<p>
    Which type of Gerrit events should trigger the build.
</p>
<ul>
    <li><strong>Patch set created</strong> Trigger when a new change or patch set is uploaded (default)</li>
    <li><strong>Change merged</strong> Trigger when a change is merged/submitted</li>
    <li><strong>Comment added</strong> Trigger when a review comment is left with the indicated vote category and value</li>
</ul>
