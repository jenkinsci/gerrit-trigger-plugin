<p>Get Gerrit events from queue in RabbitMQ.</p>

<p>If enabled, Gerrit events are taken from queue served RabbitMQ. Note that ssh connection for gerrit events is not disabled.</p>

<p>This feature is provided by <a href="https://wiki.jenkins-ci.org/display/JENKINS/RabbitMQ+Consumer+Plugin">RabbitMQ Consumer Plugin</a>. So you should setup it before using this feature.</p>
