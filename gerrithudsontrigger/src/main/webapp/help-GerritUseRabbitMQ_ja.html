<p>RabbitMQのキューからGerritイベントを取得します。</p>

<p>有効にした場合、GerritイベントはRabbitMQのキューからも取得されます。Gerritイベント取得用のGerritへのSSH接続は無効にはならないことに注意してください。</p>

<p>この機能は<a href="https://wiki.jenkins-ci.org/display/JENKINS/RabbitMQ+Consumer+Plugin">RabbitMQ Consumer Plugin</a>によって提供されます。ですので、この機能を利用する前にそちらの設定を済ませておいてください。</p>
