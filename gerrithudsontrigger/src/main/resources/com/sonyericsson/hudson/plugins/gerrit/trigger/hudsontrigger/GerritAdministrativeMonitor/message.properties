  Since the connection is down, Jenkins cannot determine the Gerrit version. \
  So all Gerrit features have been enabled.
SnapshotVersionWarning=\
  The connected Gerrit''s version is a snapshot version. Jenkins cannot fully determine \
  what features are available, so all features have been enabled.
